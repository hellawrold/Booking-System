<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Booking</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<style>
	.pad_20 {
		padding: 20px;
	}

	.conf_bok {
		margin: 50px 50px 40px 50px;
	}

	.flex_mgl {
		margin-left: 20px;
		background-color: #0d6efd;
		color: #fff6fe;
	}

	.mgl {
		border-radius: 25px;
		width: 10em;
	}
</style>

<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
		<div class="container-fluid">
			<a href="/" class="navbar-brand">Booking System</a>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="/bookappls" class="nav-link">My Book Applications</a>
					</li>
					<li class="nav-item active">
						<a href="/logout" class="nav-link">Logout</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>

	<div class="container pad_20">
		<div class="d-flex justify-content-between">
			<h2>My Bookings<i class="fa fa-calendar-alt fa-xs"></i></h2><button type="button"
				class="btn btn-primary mgl" data-bs-toggle="modal" data-bs-target="#exampleModal"
				data-bs-whatever="@mdo">Large button</button>
		</div>

	</div>
	<div class="container pad_20">
		<div class="row">
			<table class="table">
				<thead class="table-light">
					<tr>
						<th scope="col">#</th>
						<th>Start Time</th>
						<th>End Time</th>
						<th>Meeting Room</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bkappl,iterStat :${lguser.Bkappls}">
						<td th:text="${iterStat.index + 1}"></td>
						<td th:text="${bkappl.start_time}"></td>
						<td th:text="${bkappl.end_time}"></td>
						<td th:text="${bkappl.bkappl_mtrm.mtrm_name}"></td>
						<td><a th:href="@{delete/{id}(id=${bkappl.Bkapplid})}" class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>




</body>

</html>
