<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Booking</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<style>
	.pad_20 {
		padding: 20px;
	}

	.mgl {
		border-radius: 25px;
	}

	.icon_sm {
		color: #33aaff;
	}
</style>

<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
		<div class="container-fluid">
			<a href="/" class="navbar-brand">Booking System</a>
			<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="/bookappls" class="nav-link">My Book Applications</a>
					</li>
					<li class="nav-item active">
						<a href="/logout" class="nav-link">Logout</a>
					</li>

				</ul>

			</div>
		</div>
	</nav>

	<div class="container pad_20">
		<div class="d-flex justify-content-between">
			<h2>Booking<i class="fa fa-calendar-alt fa-xs"></i></h2><button type="button" class="btn btn-primary mgl"
				data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add Meeting Room</button>
		</div>

	</div>



	<div class="container pad_20">
		<div class="row">
			<table class="table">
				<thead class="table-light">
					<tr>
						<th>Month</th>
						<th>Owner</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mr:${mtrooms}">
						<td th:text="${mr.mtrm_name}"></td>
						<td>Captain</td>
						<td><a th:href="@{booking/{id}(id=${mr.mtrm_id})}" class="btn btn-primary">Book</a>
							<a th:href="@{deleteMtrm/{id}(id=${mr.mtrm_id})}" class="btn btn-danger">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<div class="myForm">
		<form th:action="@{addMtrm}" th:object="${newmtr}" method="post">
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Add New Meeting Room</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">

							<div class="mb-3">
								<label for="recipient-name" class="col-form-label">Name:</label>
								<input type="text" class="form-control" th:field="*{mtrm_name}" id="recipient-name">
							</div>


						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</div>
				</div>
		</form>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"crossorigin="anonymous"></script>

</body>

</html>
